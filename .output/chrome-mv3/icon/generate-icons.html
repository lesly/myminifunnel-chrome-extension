<!DOCTYPE html>
<html>
<head>
  <title>Generate MMF Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
    .icon-row { display: flex; gap: 20px; align-items: center; margin: 20px 0; }
    canvas { border: 1px solid #ccc; background: white; }
    button { padding: 8px 16px; cursor: pointer; }
    h1 { color: #124170; }
  </style>
</head>
<body>
  <h1>My Mini Funnel - Icon Generator</h1>
  <p>Click each button to download the icon.</p>

  <div class="icon-row">
    <canvas id="c16" width="16" height="16"></canvas>
    <button onclick="download(16)">Download 16x16</button>
  </div>

  <div class="icon-row">
    <canvas id="c32" width="32" height="32"></canvas>
    <button onclick="download(32)">Download 32x32</button>
  </div>

  <div class="icon-row">
    <canvas id="c48" width="48" height="48"></canvas>
    <button onclick="download(48)">Download 48x48</button>
  </div>

  <div class="icon-row">
    <canvas id="c96" width="96" height="96"></canvas>
    <button onclick="download(96)">Download 96x96</button>
  </div>

  <div class="icon-row">
    <canvas id="c128" width="128" height="128"></canvas>
    <button onclick="download(128)">Download 128x128</button>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('c' + size);
      const ctx = canvas.getContext('2d');

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#67C090');
      gradient.addColorStop(1, '#26667F');

      // Draw rounded rectangle background
      const radius = size * 0.22;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw chevron/arrow
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const startX = size * 0.31;
      const endX = size * 0.69;
      const topY = size * 0.4;
      const midX = size * 0.5;
      const bottomY = size * 0.6;

      ctx.beginPath();
      ctx.moveTo(startX, topY);
      ctx.lineTo(midX, bottomY);
      ctx.lineTo(endX, topY);
      ctx.stroke();
    }

    function download(size) {
      const canvas = document.getElementById('c' + size);
      const link = document.createElement('a');
      link.download = size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw all icons on load
    [16, 32, 48, 96, 128].forEach(drawIcon);
  </script>
</body>
</html>
